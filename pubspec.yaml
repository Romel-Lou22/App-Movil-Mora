name: appmora
description: Aplicación de monitoreo agrícola para cultivos de mora en Tisaleo, Ecuador
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.2

  # Backend (Supabase)
  supabase_flutter: ^2.5.0

  # HTTP Requests
  dio: ^5.4.3+1
  http: ^1.2.1

  # Notificaciones
  flutter_local_notifications: ^17.1.0

  # Background Tasks
  workmanager: ^0.9.0+3

  # Ubicación/GPS
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Gráficas
  fl_chart: ^0.68.0

  # Almacenamiento Local
  shared_preferences: ^2.2.3

  # Fechas y formato
  intl: ^0.19.0

  # Permisos
  permission_handler: ^11.3.1

  # Variables de entorno
  flutter_dotenv: ^5.1.0

  # Equatable (para comparaciones)
  equatable: ^2.0.5

  # Dartz (Either para manejo de errores)
  dartz: ^0.10.1

  # UUID
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.9

  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Descomentar cuando tengas fuentes personalizadas
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #       - asset: assets/fonts/Roboto-Bold.ttf
  #         weight: 700

# Configuración de launcher icons (para generar íconos después)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#7B2869"
  adaptive_icon_foreground: "assets/icons/app_icon.png"